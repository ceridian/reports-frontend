<div [hidden]="loaded">
  <busy></busy>
</div>
<div [hidden]="!loaded">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="schedType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element"> {{toTypeStr(element.schedType)}} </td>
      </ng-container>
  
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
        <td mat-cell *matCellDef="let element"> {{element.user.fullName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="report">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Report </th>
        <td mat-cell *matCellDef="let element"> {{element.report.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="next">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Next </th>
        <td mat-cell *matCellDef="let element"> {{toDateStr(element.next)}} </td>
      </ng-container>
  
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
        <td mat-cell *matCellDef="let element"> {{toDateStr(element.createdAt)}} </td>
      </ng-container>
  
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
        <td mat-cell *matCellDef="let element"> {{toDateStr(element.updatedAt)}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="onClick('edit',element)">Edit</button>
          <button mat-button (click)="onClick('delete',element)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
