<div>
  <button mat-button (click)="onSave()">Save</button>
  <button mat-button (click)="onRun()">Run</button>
</div>
<div>
  <mat-accordion multi=true>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Devices
      </mat-expansion-panel-header>
      <reports-devices [devices]="devices"></reports-devices>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Options
      </mat-expansion-panel-header>
      <reports-options [report]="report"></reports-options>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Grid
      </mat-expansion-panel-header>
      <reports-grid></reports-grid>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Chart
      </mat-expansion-panel-header>
      <reports-chart></reports-chart>
    </mat-expansion-panel>
  </mat-accordion>
</div>
